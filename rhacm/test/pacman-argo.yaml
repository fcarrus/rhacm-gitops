apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pacman
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: pacman
    server: 'https://kubernetes.default.svc'
  source:
    path: pacman
    repoURL: 'https://github.com/fcarrus/rhacm-gitops.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - PruneLast=true
    - CreateNamespace=true
  sources: []
  project: myproject1
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: myproject1
  namespace: openshift-gitops
spec:
  destinations:
    - name: in-cluster
      namespace: pacman
      server: 'https://kubernetes.default.svc'
  sourceRepos:
    - 'https://github.com/fcarrus/rhacm-gitops.git'
---
kind: Namespace
apiVersion: v1
metadata:
  name: pacman
  labels:
    argocd.argoproj.io/managed-by: openshift-gitops
