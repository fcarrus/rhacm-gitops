apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: pacman-app
  namespace: policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-app
        spec:
          remediationAction: enforce
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: Application
                metadata:
                  name: pacman
                  namespace: openshift-gitops
                spec:
                  destination:
                    name: ''
                    namespace: pacman
                    server: 'https://kubernetes.default.svc'
                  source:
                    path: pacman
                    repoURL: 'https://github.com/fcarrus/rhacm-gitops.git'
                    targetRevision: HEAD
                  syncPolicy:
                    automated:
                      prune: true
                      selfHeal: true
                    syncOptions:
                    - PruneLast=true
                  sources: []
                  project: myproject1
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: AppProject
                metadata:
                  creationTimestamp: '2023-05-22T09:54:40Z'
                  generation: 5
                  managedFields:
                    - apiVersion: argoproj.io/v1alpha1
                      fieldsType: FieldsV1
                      fieldsV1:
                        'f:spec':
                          .: {}
                          'f:destinations': {}
                          'f:sourceRepos': {}
                        'f:status': {}
                      manager: argocd-server
                      operation: Update
                      time: '2023-05-22T09:58:11Z'
                  name: myproject1
                  namespace: openshift-gitops
                  resourceVersion: '140447044'
                  uid: a3b93b3d-187c-477a-9724-cddd6c41dd9e
                spec:
                  destinations:
                    - name: in-cluster
                      namespace: pacman
                      server: 'https://kubernetes.default.svc'
                  sourceRepos:
                    - 'https://github.com/fcarrus/rhacm-gitops.git'
                status: {}
            - complianceType: musthave
              objectDefinition:
                kind: Namespace
                apiVersion: v1
                metadata:
                  name: pacman
                  labels:
                    argocd.argoproj.io/managed-by: openshift-gitops
          pruneObjectBehavior: DeleteIfCreated

---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: pacman-app-placement
  namespace: policies
spec:
  clusterSelector:
    matchExpressions:
      - key: name
        operator: In
        values:
          - local-cluster
  clusterConditions: []
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: pacman-app-placement
  namespace: policies
placementRef:
  name: pacman-app-placement
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
subjects:
  - name: pacman-app
    apiGroup: policy.open-cluster-management.io
    kind: Policy
